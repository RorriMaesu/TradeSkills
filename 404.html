<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TradeSkills</title>
    <script>
        // SPA redirect script for GitHub Pages
        const pathSegmentsToKeep = 0; // Change this if your repo is in a subdirectory
        
        const loc = window.location;
        const url = loc.href;
        const baseUrl = loc.protocol + '//' + loc.hostname + (loc.port ? ':' + loc.port : '');
        const path = loc.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/');
        const search = loc.search || '';
        const hash = loc.hash || '';
        
        // Redirect to index.html with the path as a query parameter
        window.location.href = baseUrl + 
                             (pathSegmentsToKeep > 0 ? '/' + loc.pathname.split('/').slice(1, 1 + pathSegmentsToKeep).join('/') : '') + 
                             '/?redirect=' + 
                             encodeURIComponent(path + search + hash);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h1>Page Not Found</h1>
        <p>Redirecting you to the homepage...</p>
        <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
</body>
</html>
